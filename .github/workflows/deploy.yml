name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write          # allow deployment to Pages
  id-token: write       # needed by actions/deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you had a build step (e.g., npm run build), add it here.
      # For a plain static site in the repo root, just upload the repo as the artifact:
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # your site lives at the repo root (contains index.html)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4